name: RaLP
version: 0.1
main: me.yourname.ralp.Main
api-version: "1.21"
permissions:
  ralp.admin:
    description: "Allows to manage RaLP plugin"
    default: op
commands:
  register:
    description: "Register new account"
    usage: "/register <Password> <Repeat password>"
  r:
    description: "Short register command"
    usage: "/r <Password> <Repeat password>"
  login:
    description: "Login to account"
    usage: "/login <Password>"
  l:
    description: "Short login command"
    usage: "/l <Password>"
  autologin:
    description: "Toggle auto-login"
    usage: "/autologin <true|false>"
  ralp:
    description: "Plugin management"
    usage: "/ralp reload"